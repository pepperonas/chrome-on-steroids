name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Read version from manifest
        id: version
        run: |
          VERSION=$(node -p "require('./dist/manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Create release archive
        run: |
          cd dist
          zip -r ../chrome-on-steroids-v${{ steps.version.outputs.version }}.zip . -x "*.map" "*.d.ts"
          cd ..

      - name: Create or update latest release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Chrome On Steroids v${{ steps.version.outputs.version }}
          body: |
            ## Chrome On Steroids v${{ steps.version.outputs.version }}
            
            ### Installation
            1. Lade die `chrome-on-steroids-v${{ steps.version.outputs.version }}.zip` Datei herunter
            2. Entpacke die ZIP-Datei
            3. Öffne Chrome und gehe zu `chrome://extensions/`
            4. Aktiviere "Developer mode"
            5. Klicke auf "Load unpacked"
            6. Wähle den entpackten `dist` Ordner aus
            
            ### Änderungen
            - Automatischer Build bei jedem Push auf main
            - Version: ${{ steps.version.outputs.version }}
          files: chrome-on-steroids-v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

